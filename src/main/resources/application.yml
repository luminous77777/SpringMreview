spring:
  application:
    name: mreview
  config:
    import:
      - optional:classpath:./secret/db.yml
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
  servlet:
    multipart:
      enabled: true
      location: d:/upload
      max-file-size: 30MB
      max-request-size: 50MB
      file-size-threshold: 0