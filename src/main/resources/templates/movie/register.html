<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/index :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">movie Register Page</h1>

      <form th:action="@{/movie/register}" method="post">
        <div class="form-group my-3">
          <labe>Title</labe>
          <input type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>

        <div class="form-group my-3">
          <label for="files">image files</label>
          <input type="file" class="form-control" id="files" name="files" placeholder="writerEmail">
        </div>
        <div class="box my-3"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </th:block>
  </th:block>
</html>
